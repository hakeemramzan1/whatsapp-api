<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Cloud API Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0f0d;
            color: #e9edef;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 350px;
            background: #111b21;
            border-right: 1px solid #2a3942;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: #202c33;
            border-bottom: 1px solid #2a3942;
        }

        .sidebar-header h2 {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .config-section {
            padding: 15px 20px;
            background: #202c33;
            border-bottom: 1px solid #2a3942;
        }

        .config-section.collapsed .config-content {
            display: none;
        }

        .config-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            padding: 5px 0;
        }

        .config-header h3 {
            font-size: 14px;
            color: #aebac1;
        }

        .input-group {
            margin-bottom: 10px;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            color: #8696a0;
            margin-bottom: 4px;
        }

        .input-group input {
            width: 100%;
            padding: 8px 10px;
            background: #2a3942;
            border: 1px solid #3b4a54;
            border-radius: 5px;
            color: #e9edef;
            font-size: 13px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #00a884;
        }

        .btn {
            padding: 8px 16px;
            background: #00a884;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            margin-top: 5px;
        }

        .btn:hover {
            background: #06cf9c;
        }

        .btn-secondary {
            background: #2a3942;
        }

        .btn-secondary:hover {
            background: #3b4a54;
        }

        .contacts-list {
            flex: 1;
            overflow-y: auto;
        }

        .contact-item {
            padding: 15px 20px;
            border-bottom: 1px solid #2a3942;
            cursor: pointer;
            transition: background 0.2s;
        }

        .contact-item:hover {
            background: #202c33;
        }

        .contact-item.active {
            background: #2a3942;
        }

        .contact-name {
            font-size: 15px;
            margin-bottom: 3px;
        }

        .contact-number {
            font-size: 12px;
            color: #8696a0;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0b141a;
        }

        .chat-header {
            padding: 15px 20px;
            background: #202c33;
            border-bottom: 1px solid #2a3942;
        }

        .chat-header h2 {
            font-size: 16px;
        }

        .chat-number {
            font-size: 12px;
            color: #8696a0;
            margin-top: 2px;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-image: radial-gradient(circle, #0c1317 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .message {
            max-width: 65%;
            margin-bottom: 12px;
            padding: 8px 12px;
            border-radius: 7.5px;
            word-wrap: break-word;
        }

        .message.sent {
            background: #005c4b;
            margin-left: auto;
            border-top-right-radius: 0;
        }

        .message.received {
            background: #202c33;
            margin-right: auto;
            border-top-left-radius: 0;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 4px;
        }

        .message-time {
            font-size: 11px;
            color: #8696a0;
            text-align: right;
        }

        .input-container {
            padding: 15px 20px;
            background: #202c33;
            border-top: 1px solid #2a3942;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 10px 15px;
            background: #2a3942;
            border: 1px solid #3b4a54;
            border-radius: 8px;
            color: #e9edef;
            font-size: 14px;
            resize: none;
            font-family: inherit;
        }

        .message-input:focus {
            outline: none;
            border-color: #00a884;
        }

        .send-btn {
            padding: 10px 20px;
            background: #00a884;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .send-btn:hover {
            background: #06cf9c;
        }

        .send-btn:disabled {
            background: #3b4a54;
            cursor: not-allowed;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.connected {
            background: #00a884;
        }

        .status-indicator.disconnected {
            background: #f15c6d;
        }

        .new-chat-btn {
            margin: 15px 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #202c33;
            padding: 25px;
            border-radius: 10px;
            width: 400px;
            max-width: 90%;
        }

        .modal-content h3 {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .success-message {
            background: #00a884;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 13px;
            display: none;
        }

        .error-message {
            background: #f15c6d;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 13px;
            display: none;
        }

        .success-message.show, .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>WhatsApp Cloud API</h2>
                <span class="status-indicator disconnected" id="statusIndicator"></span>
                <span id="statusText">Not Configured</span>
            </div>

            <div class="config-section" id="configSection">
                <div class="config-header" onclick="toggleConfig()">
                    <h3>API Configuration</h3>
                    <span>â–¼</span>
                </div>
                <div class="config-content">
                    <div class="input-group">
                        <label>Phone Number ID</label>
                        <input type="text" id="phoneNumberId" placeholder="15-digit number">
                    </div>
                    <div class="input-group">
                        <label>Access Token</label>
                        <input type="password" id="accessToken" placeholder="Your access token">
                    </div>
                    <button class="btn" onclick="saveConfig()">Save Configuration</button>
                    <div class="success-message" id="configSuccess"></div>
                    <div class="error-message" id="configError"></div>
                </div>
            </div>

            <button class="btn new-chat-btn" onclick="openNewChatModal()">+ New Chat</button>

            <div class="contacts-list" id="contactsList">
                <div style="padding: 20px; text-align: center; color: #8696a0; font-size: 13px;">
                    Configure API and start a new chat
                </div>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <h2 id="chatName">Select a contact</h2>
                <div class="chat-number" id="chatNumber"></div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div style="text-align: center; color: #8696a0; margin-top: 50px;">
                    Select a contact to view messages
                </div>
            </div>

            <div class="input-container">
                <textarea class="message-input" id="messageInput" placeholder="Type a message" rows="1" disabled></textarea>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()" disabled>Send</button>
            </div>
        </div>
    </div>

    <div class="modal" id="newChatModal">
        <div class="modal-content">
            <h3>Start New Chat</h3>
            <div class="input-group">
                <label>Phone Number (with country code, no +)</label>
                <input type="text" id="newChatNumber" placeholder="e.g., 971501234567">
            </div>
            <div class="input-group">
                <label>Contact Name (optional)</label>
                <input type="text" id="newChatName" placeholder="e.g., John Doe">
            </div>
            <div style="display: flex; gap: 10px; margin-top: 15px;">
                <button class="btn" onclick="createNewChat()">Start Chat</button>
                <button class="btn btn-secondary" onclick="closeNewChatModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let contacts = {};
        let activeContact = null;

        async function saveConfig() {
            const phoneNumberId = document.getElementById('phoneNumberId').value.trim();
            const accessToken = document.getElementById('accessToken').value.trim();

            if (!phoneNumberId || !accessToken) {
                showMessage('configError', 'Please fill in all fields');
                return;
            }

            try {
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phoneNumberId, accessToken })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('configSuccess', 'Configuration saved successfully!');
                    updateStatus(true);
                    toggleConfig();
                } else {
                    showMessage('configError', data.error || 'Failed to save configuration');
                }
            } catch (error) {
                showMessage('configError', 'Network error: ' + error.message);
            }
        }

        async function checkConfig() {
            try {
                const response = await fetch('/api/config');
                const data = await response.json();
                updateStatus(data.configured);
            } catch (error) {
                console.error('Failed to check config:', error);
            }
        }

        function updateStatus(connected) {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');
            
            if (connected) {
                indicator.className = 'status-indicator connected';
                text.textContent = 'Connected';
            } else {
                indicator.className = 'status-indicator disconnected';
                text.textContent = 'Not Configured';
            }
        }

        function toggleConfig() {
            document.getElementById('configSection').classList.toggle('collapsed');
        }

        function openNewChatModal() {
            document.getElementById('newChatModal').classList.add('active');
        }

        function closeNewChatModal() {
            document.getElementById('newChatModal').classList.remove('active');
            document.getElementById('newChatNumber').value = '';
            document.getElementById('newChatName').value = '';
        }

        function createNewChat() {
            const number = document.getElementById('newChatNumber').value.trim();
            const name = document.getElementById('newChatName').value.trim() || number;

            if (!number) {
                alert('Please enter a phone number');
                return;
            }

            if (!contacts[number]) {
                contacts[number] = {
                    name: name,
                    number: number,
                    messages: []
                };
                renderContacts();
            }

            selectContact(number);
            closeNewChatModal();
        }

        function renderContacts() {
            const list = document.getElementById('contactsList');
            list.innerHTML = '';

            Object.values(contacts).forEach(contact => {
                const div = document.createElement('div');
                div.className = 'contact-item';
                if (activeContact === contact.number) {
                    div.classList.add('active');
                }
                div.onclick = () => selectContact(contact.number);
                div.innerHTML = `
                    <div class="contact-name">${escapeHtml(contact.name)}</div>
                    <div class="contact-number">+${contact.number}</div>
                `;
                list.appendChild(div);
            });
        }

        function selectContact(number) {
            activeContact = number;
            const contact = contacts[number];
            
            document.getElementById('chatName').textContent = contact.name;
            document.getElementById('chatNumber').textContent = '+' + contact.number;
            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendBtn').disabled = false;
            
            loadMessages(number);
            renderContacts();
        }

        async function loadMessages(number) {
            try {
                const response = await fetch(`/api/messages/${number}`);
                const data = await response.json();
                
                if (contacts[number]) {
                    contacts[number].messages = data.messages || [];
                    renderMessages();
                }
            } catch (error) {
                console.error('Failed to load messages:', error);
            }
        }

        function renderMessages() {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';

            if (!activeContact || !contacts[activeContact]) {
                container.innerHTML = '<div style="text-align: center; color: #8696a0; margin-top: 50px;">Select a contact to view messages</div>';
                return;
            }

            contacts[activeContact].messages.forEach(msg => {
                const div = document.createElement('div');
                div.className = `message ${msg.type}`;
                const time = new Date(msg.timestamp).toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
                div.innerHTML = `
                    <div class="message-text">${escapeHtml(msg.text)}</div>
                    <div class="message-time">${time}</div>
                `;
                container.appendChild(div);
            });

            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();

            if (!text || !activeContact) return;

            try {
                const response = await fetch('/api/send-message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        to: activeContact,
                        message: text
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    input.value = '';
                    loadMessages(activeContact);
                } else {
                    alert('Failed to send message: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Network error: ' + error.message);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showMessage(elementId, message) {
            const el = document.getElementById(elementId);
            el.textContent = message;
            el.className = message ? (elementId.includes('success') ? 'success-message show' : 'error-message show') : elementId.includes('success') ? 'success-message' : 'error-message';
            
            if (message) {
                setTimeout(() => {
                    el.className = elementId.includes('success') ? 'success-message' : 'error-message';
                }, 3000);
            }
        }

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        setInterval(() => {
            if (activeContact) {
                loadMessages(activeContact);
            }
        }, 3000);

        checkConfig();
    </script>
</body>
</html>
